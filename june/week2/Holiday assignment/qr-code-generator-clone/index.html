<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <nav class="navbar">
    <div class="left-section">
      <img src="image/logo.png" alt="QR Logo" class="logo-icon" />
      <div class="logo-text">
        <h1>QR Code Generator</h1>
        <p>CREATE YOUR QR CODE FOR FREE</p>
      </div>
    </div>

    <div class="right-section">
      <a href="#" class="login-link">Login</a>
      <a href="#" class="signup-button">SIGN UP</a>
      <div class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>
   <div class="left-panel">
    <div class="input-prompt">Enter your website, text or drop a file here</div>
    <div class="input-sub">(Your QR Code will be generated automatically)</div>
    <div class="upload-bar">
      <a href="#">â†¥ Upload any file</a>
      <div class="switch-container">
        <div class="switch"></div>
        <span>Scan tracking</span>
      </div>
    </div>
  </div>
  <div class="right-panel">
    <div class="qr-code-preview"><img src="image/websiteQRCode_noFrame.png" alt=""/></div>
    <div class="frame-section">
      <div class="frame-header">
        FRAME <span>NEW!</span>
      </div>
      <!-- frame-options updated with unique icons -->
<div class="frame-options">
  <div class="frame-option"><img src="image/websiteQRCode_noFrame.png" alt="No Frame"/></div>
  <div class="frame-option"><img src="" alt="Scan Me Frame 1"/></div>
  <div class="frame-option"><img src="https://img.icons8.com/external-others-iconmarket/64/external-qr-code-user-interface-others-iconmarket.png" alt="Scan Me Frame 2"/></div>
  <div class="frame-option"><img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/external-qr-code-technology-flatart-icons-outline-flatarticons.png" alt="Scan Me Frame 3"/></div>
  <div class="frame-option"><img src="https://img.icons8.com/ios/50/qr-code--v1.png" alt="Scan Me Frame 4"/></div>
  <div class="frame-option"><img src="https://img.icons8.com/fluency-systems-filled/48/qr-code.png" alt="Scan Me Frame 5"/></div>
  <div class="frame-option"><img src="https://img.icons8.com/material-outlined/48/qr-code.png" alt="Scan Me Frame 6"/></div>
  <div class="frame-option"><img src="https://img.icons8.com/dotty/80/qr-code.png" alt="Scan Me Frame 7"/></div>
</div>

    </div>
    <div class="dropdown">SHAPE & COLOR</div>
    <div class="dropdown">LOGO</div>
    <div class="download-section">
      <div class="download-btn">DOWNLOAD<br><small>JPG</small></div>
      <div class="download-btn disabled">PRINT QUALITY<br><small>SVG/EPS</small></div>
    </div>
  </div>
</body>
</html>
